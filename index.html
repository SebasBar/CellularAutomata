<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cell Automata</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Welcome to Cellular Automata Generator</h1>
    <div class="info">
      <h3>Information about Cellular Automata (wikipedia) here! =></h3>
      <a
        href="https://en.wikipedia.org/wiki/Elementary_cellular_automaton"
        target="_blank"
      >
        Elementary cellular automaton</a
      >
    </div>
    <h3>Example:</h3>
    <script src="./cellAuto.js"></script>
    <img src="./pics/rule_22.png" />
    <h2>Write the rule in the squares below (0 or 1)</h2>
    <div class="user-input">
      <input
        class="input-bit"
        type="number"
        id="firstInput"
        value="0"
        min="0"
        max="1"
      />
      <input
        class="input-bit"
        type="number"
        id="secondInput"
        value="0"
        min="0"
        max="1"
      />
      <input
        class="input-bit"
        type="number"
        id="thirdInput"
        value="0"
        min="0"
        max="1"
      />
      <input
        class="input-bit"
        type="number"
        id="forthInput"
        value="0"
        min="0"
        max="1"
      />
      <input
        class="input-bit"
        type="number"
        id="fifthInput"
        value="0"
        min="0"
        max="1"
      />
      <input
        class="input-bit"
        type="number"
        id="sixthInput"
        value="0"
        min="0"
        max="1"
      />
      <input
        class="input-bit"
        type="number"
        id="seventhInput"
        value="0"
        min="0"
        max="1"
      />
      <input
        class="input-bit"
        type="number"
        id="eigthInput"
        value="0"
        min="0"
        max="1"
      />
    </div>

    <div class="space"></div>
    <button class="button" onclick="CellAutomata()">
      <strong>click here to Generate Cellular Automata</strong>
    </button>
    <div class="space"></div>
    <canvas width="1200" height="800"></canvas>
  </body>
</html>
